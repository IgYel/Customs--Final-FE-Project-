            data-lang-en="Every instrument we build starts with a deep understanding of your vision. From classic designs to avant-garde innovations, we work closely with you to ensure each guitar or bass is a true reflection of your musical identity. Using only the finest materials and the latest craftsmanship techniques, we bring your dream instrument to life."
            data-lang-cz="Kazdy nastroj, ktery vyrabime, zacina hlubokym pochopenim vasi vize. Od klasickych navrhu po avantgardni inovace, uzce spolupracujeme s vami, abychom zajistili, ze kazdy kytara nebo baskytara je pravym odrazem vasi hudebni identity. Pouzivame pouze ty nejlepsi materialy a nejnovejsi techniky remeslne vyroby, abychom ozivili vas vysneny nastroj."
            data-lang-de="Jedes Instrument, das wir bauen, beginnt mit einem tiefen Verständnis Ihrer Vision. Von klassischen Designs bis hin zu avantgardistischen Innovationen arbeiten wir eng mit Ihnen zusammen, um sicherzustellen, dass jede Gitarre oder Bass ein wahres Spiegelbild Ihrer musikalischen Identität ist. Durch die Verwendung der besten Materialien und der neuesten Handwerkstechniken erwecken wir Ihr Trauminstrument zum Leben.">

            data-lang-cz="Ať uz jste profesionalni hudebnik, nebo nadsenec, nase zavazek k dokonalosti zajisťuje, ze kazdy nastroj Customs poskytuje neporovnatelny vykon a estetickou pritazlivost. Pripojte se k rostouci komunite spokojenych hracu, kteri objevili dokonalou harmonii designu, funkcnosti a remeslneho zpracovani s Customs."

    <!--* loader script -->
    <script>
      window.addEventListener('load', function() {
        // Скрываем спиннер
        const spinner = document.querySelector('.SpinnerContainer');

        // Показываем основной контент
        const header = document.querySelector('header');
        const content = document.querySelector('main');

        content.style.visibility = 'visible';
        header.style.visibility = 'visible';
        
        setTimeout(function(){
          spinner.classList.add('HideSpinner');
        }, 1200);
      });
    </script>
